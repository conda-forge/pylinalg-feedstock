{% set version = "0.5.1" %}

package:
  name: pylinalg
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pylinalg/pylinalg-{{ version }}.tar.gz
  sha256: 419d06749d65534f0fcc37368d250f7c5292d523a43cfc5c9160ea8b18a03690

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - flit-core
  run:
    - python >={{ python_min }}
    - numpy >=1.20.0

test:
  imports:
    - pylinalg
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/pygfx/pygfx
  summary: Linear algebra utilities for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
