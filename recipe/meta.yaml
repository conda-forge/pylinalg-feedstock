{% set version = "0.6.5" %}

package:
  name: pylinalg
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pylinalg/pylinalg-{{ version }}.tar.gz
  sha256: 8551cb2e744bb2c2880d976bca28d9fa327b22bd65c360bbe15cc89c289ba3ad

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - flit-core
  run:
    - python >={{ python_min }}
    - numpy >=1.20.0

test:
  imports:
    - pylinalg
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/pygfx/pylinalg
  summary: Linear algebra utilities for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
