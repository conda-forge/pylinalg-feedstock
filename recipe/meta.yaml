{% set version = "0.6.1" %}

package:
  name: pylinalg
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pylinalg/pylinalg-{{ version }}.tar.gz
  sha256: a6e1e19dc5ec70e31202c6b0a7b080dcc37335556312176f5d589f9af1a16314

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - flit-core
  run:
    - python >={{ python_min }}
    - numpy >=1.20.0

test:
  imports:
    - pylinalg
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/pygfx/pylinalg
  summary: Linear algebra utilities for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
